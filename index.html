<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <header>
    <img id="logo" src="images/logo.png" alt="oldagram logo">
    <img id="user-avatar" src="images/user-avatar.png" alt="user avatar">
  </header>
  <main id="posts">
    <section class="post">
      <div class="post-header">
        <img class="post-header-avatar" src="images/avatar-vangogh.jpg" alt="vangogh avatar">
        <div class="post-header-info">
          <h3>Vincent van Gogh</h3>
          <p class="location">Zundert, Netherlands</p>
        </div>
      </div>
      <div class="post-content">
        <img class="post-img" src="images/post-vangogh.jpg" alt="vangogh post">
        <div class="reactions">
          <div class="icons">
            <img class="icon" src="images/icon-heart.png" alt="heart icon">
            <img class="icon" src="images/icon-comment.png" alt="comment icon">
            <img class="icon" src="images/icon-dm.png" alt="dm icon">
          </div>
          <div class="likes">
            <p><span class="likes-number">21</span> <span>likes</span></p>
          </div>
        </div>
      </div>
      <div class="comments">
        <div class="comment">
          <p><span class="username">vincey1853</span> <span class="comment-text">just took a few mushrooms lol</span>
          </p>
        </div>
      </div>
    </section>
  </main>
</div>
<script src="index.js"></script>
</body>
</html>
