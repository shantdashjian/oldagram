<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <header>
    <img id="logo" src="images/logo.png" alt="oldagram logo">
    <img id="user-avatar" src="images/user-avatar.png" alt="user avatar">
  </header>
  <main id="posts">
    <section class="post">
      <div class="post-header">
        <img id="post-header-avatar-el" class="post-header-avatar" alt="vangogh avatar">
        <div class="post-header-info">
          <h3 id="name-el"></h3>
          <p id="location-el" class="location"></p>
        </div>
      </div>
      <div class="post-content">
        <img id="post-img-el" class="post-img" alt="vangogh post">
        <div class="reactions">
          <div class="icons">
            <img class="icon" src="images/icon-heart.png" alt="heart icon">
            <img class="icon" src="images/icon-comment.png" alt="comment icon">
            <img class="icon" src="images/icon-dm.png" alt="dm icon">
          </div>
          <div class="likes">
            <p><span id="likes-number-el" class="likes-number"></span> <span>likes</span></p>
          </div>
        </div>
      </div>
      <div class="comments">
        <div class="comment">
          <p><span id="username-el" class="username"></span> <span id="comment-text-el" class="comment-text"></span>
          </p>
        </div>
      </div>
    </section>
  </main>
</div>
<script src="index.js"></script>
</body>
</html>
